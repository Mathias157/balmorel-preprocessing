<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma-separated Text Input</title>
    <style>
        .header {
            display: flex;
            justify-content: center;
        }
        .inputs {
            display: flex;
            justify-items: center;
            justify-content: space-around;
            margin-top: 10px;
            margin-left: 200px;
            margin-right: 200px;
        }
        .output {
            display: flex;
            justify-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-left: 300px;
            margin-right: 300px;
        }
        .output-item {
            display: flex;
            vertical-align: auto;
            margin-right: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <!-- Text Inputs -->
    <div class="header">
        <h2>Enter Comma-Separated Text</h2>
    </div>
    <div style="display: flex; justify-content: center;">
        <button onclick="updateDisplay()">Update Display</button>
    </div>
    <div class="inputs">
        <input type="text" id="input1" placeholder="Comma-separated countries" value="Country1, Country2">
        <input type="text" id="input2" placeholder="Comma-separated regions", value="Region1, Region2">
        <input type="text" id="input3" placeholder="Comma-separated areas", value="Area1">
    </div>
    

    <!-- Section for Displaying the Text -->
    <div class="output">
        <div id="outputSection1"></div>
        <div id="outputSection2"></div>
        <div id="outputSection3"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
