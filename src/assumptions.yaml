balmorel_input:
  model_path: "../../Balmorel"
  scenario: "muni"
  load_again: False
  
grid_assumptions:
  electricity:
    investment_cost: 3.1 # €/MW/m DEA high bound
    lifetime: 40 # Lifetime of grid elements
    transmission_loss: 3.318383e-08 # fraction of loss pr. m, From Balmorel DK1-DK2 line
    transmission_cost: 0.0001 # €/MWh
    distribution_loss: 0.05 # fraction of loss pr. m
    distribution_cost: 5 # €/MWh
    industry_technologies: 0.05 # assumed equal to distribution loss
    individual_technologies: 0.05 # assumed equal to distribution loss
    nordsoeen_connection: Esbjerg # Endrup (Esbjerg) or Idomlund (Holstebro)
    charging_capacity_per_vehicle: 3 # Charging capacity in kW per electric vehicle
  hydrogen:
    investment_cost: 150.0e-03 # €/MW/m repurposed H2 onshore, Kountouries et al. 2024 
    lifetime: 50 # Lifetime of H2 pipes, Kountouries et al. 2024
    transmission_loss: 2.2e-08 # frac/m
    transmission_cost: 1.0e-06

fuel_assumptions:
  h2_demand_per_shipfuel_mwh: 0.412  # Assuming TG-MeOH
  h2_demand_per_jetfuel_mwh:  0.614  # Assuming TG-FT-H2

timeseries:
  weather_year: 2012

resources:
  total_offshore_wind_potential: 40000 # MW
  woodpot: 7.3   # PJ, potential of woody biomass for energy, ENS_Med_ForestBaU scenario from Ruiz, Pablo (2019): ENSPRESO - BIOMASS. European Commission, Joint Research Centre (JRC) [Dataset] PID: http://data.europa.eu/89h/74ed5a04-7d74-4807-9eab-b94774309d9f
  strawpot: 22   # PJ, potential of agro waste for energy, ENS_Med_ForestBaU scenario from Ruiz, Pablo (2019): ENSPRESO - BIOMASS. European Commission, Joint Research Centre (JRC) [Dataset] PID: http://data.europa.eu/89h/74ed5a04-7d74-4807-9eab-b94774309d9f
  biogaspot: 43.3   # PJ, potential of biogas for energy, ENS_Med_ForestBaU scenario from Ruiz, Pablo (2019): ENSPRESO - BIOMASS. European Commission, Joint Research Centre (JRC) [Dataset] PID: http://data.europa.eu/89h/74ed5a04-7d74-4807-9eab-b94774309d9f
  woodimport: False # Allow import of woody biomass to major cities?